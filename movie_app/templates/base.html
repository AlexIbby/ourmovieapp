<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
  <script>
    window.APP_CONFIG = {
      fallbackPoster: "https://via.placeholder.com/342x513?text=No+Image"
    };
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="{{ url_for('movies.dashboard') }}">ğŸ¿ Our Movies</a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        {% if current_user.is_authenticated %}
          <span class="badge login-badge">Logged in as {{ current_user.username }}</span>
          <form id="logoutForm" class="d-inline" action="{{ url_for('auth.logout') }}" method="post">
            <button type="submit" class="btn btn-sm btn-outline-secondary">Logout</button>
          </form>
        {% endif %}
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary" type="button" title="Toggle theme">ğŸŒ“</button>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    {% block content %}{% endblock %}
  </main>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Hello!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
