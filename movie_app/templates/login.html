{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3 text-center">Welcome</h5>
        {% if error %}
          <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('auth.login_post') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" id="username" class="form-control" required value="{{ username or '' }}" placeholder="Alex or Carrie" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" id="password" type="password" class="form-control" required placeholder="your password" />
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember" name="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
        <div class="mt-3 small text-muted">
          Tip: default dev passwords are alex / carrie
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
